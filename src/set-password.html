<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/output/style.css">
    <title>Login Form </title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Configurez votre mot de passe</h2>
    <form action="" method="post" class="space-y-5">
      <!-- Password -->
      <div class="relative">
        <label for="pswd" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <div class="flex">

          <input id="pswd" name="pswd" type="password" placeholder="••••••••"
          class="flex-1 px-4 py-2 border border-gray-500 rounded-l-md focus:outline-none focus:ring-2 focus:ring-amber-400 pr-10" required />
          <button type="button" id="togglePswd" class="w-16 border-1 border-l-0 p-0.5 top-1/3 inset-y-0 right-0 flex items-center text-gray-500 rounded-r-md hover:text-blue-500 ">
            Afficher
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="pswd-conf" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
        <div class="flex">
          <input id="pswd-conf" name="pswd-conf" type="password" placeholder="••••••••"
          class="flex-1 px-4 py-2 border border-gray-500 rounded-l-md focus:outline-none focus:ring-2 focus:ring-amber-400 pr-10" required />
          <button type="button" id="togglePswdConf" class="w-16 border-1 border-l-0 p-0.5 top-1/3 inset-y-0 right-0 flex items-center text-gray-500 rounded-r-md hover:text-blue-500">
            Afficher
          </button>
        </div>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" class="text-sm">
          Accepter les termes de la <a href="#" class="text-red-400 hover:text-red-500">politique de confidentialité</a>, des <a href="#" class="text-red-400 hover:text-red-500">conditions d'utilisation</a> de cette plateforme.

        </label>

      </div>
      <!-- Submit -->
      <button type="submit" class="w-full py-2 bg-blue-400 text-white font-semibold rounded-md hover:bg-blue-600 transition">
        Terminer
      </button>
    </form>
  </div>

  <script>
    document.getElementById('togglePswd').addEventListener('click', () => {
      const inp = document.getElementById('pswd');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    });
    document.getElementById('togglePswdConf').addEventListener('click', () => {
      const inp = document.getElementById('pswd-conf');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
