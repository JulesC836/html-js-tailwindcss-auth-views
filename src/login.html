<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/output/style.css">
    <title>Login Form </title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Se connecter</h2>
        <form action="" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" placeholder="Votre adresse email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Votre mot de passe" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-gray-700 text-white font-semibold rounded-md hover:bg-blue-950 transition">
                Se connecter
            </button>

            <p class="text-center text-gray-500 my-4 font-bold">Ou</p>

            <div class="space-y-3">
                <!-- Google -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700 hover:shadow-md transition hover:bg-gray-100 ">
                    <img src="https://cdn-icons-png.flaticon.com/512/2875/2875331.png" alt="google-logo"
                        class="h-5 w-5 flex-shrink-0">

                    <span class="font-semibold flex-1">Se connecter avec Google</span>
                </button>

                <!-- Apple -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-3 px-4 py-2 bg-black text-white rounded-md shadow-sm hover:opacity-90 transition focus:outline-none">
                    <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor">
                        <path
                            d="M318.7 268.6c-.2-54.9 44.7-81.4 46.8-82.6-25.6-37.4-65.3-42.6-79.3-43.3-33.7-3.4-65.9 19.9-82.9 19.9-17.1 0-43.7-19.5-71.8-19-36.9 .5-71.1 21.6-90.1 54.9-38.5 66.7-9.8 165.5 27.6 219.5 18.3 27 40.1 57.3 68.7 56.1 27-.9 37.2-17.5 69.7-17.5 32.4 0 42.5 17.5 69.9 17 28.2-.5 46-27.4 63.6-54.4 20.3-30.3 28.8-59.6 29.2-61-.6-.2-56-21.5-56.8-85.6zM260.7 45.6c15.5-18.9 26-45.2 23.2-71.6-22.4 1.1-49.5 15-65.4 33.9-14.4 16.4-27 42.5-23.6 67.3 25.1 2 50.7-12.8 65.8-29.6z" />
                    </svg>
                    <span class="font-semibold flex-1">Se connecter avec Apple</span>
                </button>

                <!-- Facebook -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-3 px-4 py-2 bg-[#1877F2] text-white rounded-md shadow-sm hover:opacity-90 transition focus:outline-none">
                    <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor">
                        <path
                            d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S259.9 0 225.4 0C141.1 0 89.1 54.42 89.1 153.6v72.74H0v92.66h89.1V512h107.4V288z" />
                    </svg>
                    <span class="font-semibold flex-1">Se connecter avec Facebook</span>
                </button>
            </div>
        </form>

        <p class="mt-4 text-xs text-gray-600 text-center">
            Pas encore de compte?
            <a href="register.html" class="text-amber-500 hover:underline">Inscrivez-vous</a>
        </p>
    </div>
</body>

</html>
